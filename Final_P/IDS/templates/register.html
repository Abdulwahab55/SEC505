{% extends 'base.html' %}

{% block head %} 

{% endblock %} 

 
{% block body %} 


<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4" style="font-family:'Courier New'">Register</h1>
  {% if session['error'] !=None %}
  
  <h3 style="color :red">{{session['error']}}</h3>
{% endif %}
 </div>
 </div>
 

<div class="container">
  <form method="post" action="register">
      <div class="form-group">
        <label for="exampleFormControlInput1">User Name</label>
        <input required type="text" class="form-control"  name="username" placeholder="user name">
      </div>
      
      <div class="form-group">
        <label for="exampleFormControlInput1">Email</label>
        <input required type="text" class="form-control"  name="email" placeholder="email">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Password</label>
        <input required type="password" class="form-control"  name="password" placeholder="password">
      </div>
      
       
     <div class="form-group" align="middle">

       <button type="submit" class="btn btn-primary col-2">Register</button>
       <a style="margin-left: 20px" class="btn btn-success col-2" href="login">Login</a>
     </div>

      
    </form>
    

  </div>



{% endblock %}
